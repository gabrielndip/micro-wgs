# Reproducible RNA-seq toolchain for macOS (Apple Silicon)
# Channels ordered for best ARM support.
name: rnaseq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.12
  - fastqc=0.12.1
  - fastp=0.23.4
  - star=2.7.11b
  - subread=2.0.6  # provides featureCounts
  - samtools=1.20
  - multiqc=1.15
  - pigz
  - coreutils
  - grep
  - sed
  - awk
  - shellcheck=0.9.0  # for linting shell scripts
