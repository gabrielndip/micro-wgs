name: CI

on:
  push:
    branches: [ main, chore/**, feat/**, fix/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: "Run tiny end-to-end test"
        required: false
        default: "false"

jobs:
  lint-and-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: '1.5.8'
          environment-file: envs/snakemake.yml
          create-args: >-
            -c conda-forge -c bioconda
          cache-environment: true
          cache-downloads: true
          init-shell: bash

      - name: Show Snakemake version
        shell: bash -l {0}
        run: snakemake --version

      - name: Shellcheck scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: scripts

      - name: Snakemake lint
        shell: bash -l {0}
        run: snakemake --lint || true

      - name: Dry-run default targets
        shell: bash -l {0}
        run: snakemake -n --use-conda --cores 2

  e2e-tiny:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true'
    needs: lint-and-dryrun
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: '1.5.8'
          environment-file: envs/snakemake.yml
          create-args: >-
            -c conda-forge -c bioconda
          cache-environment: true
          cache-downloads: true
          init-shell: bash

      - name: Show Snakemake version
        shell: bash -l {0}
        run: snakemake --version

      - name: Run tiny E2E test
        shell: bash -l {0}
        run: bash scripts/tests/test_e2e_tiny.sh
